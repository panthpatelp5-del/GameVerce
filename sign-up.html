<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="grid-background"></div>
    
    <!-- Sign Up Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="logo-icon"><i class="fas fa-gamepad"></i></span>
                    <h1 class="logo-text">GAME<span class="logo-highlight">VERSE</span></h1>
                </div>
                <h2>Join the Universe!</h2>
                <p>Create your account and start your gaming journey</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Choose a gamer tag" required>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="gamingPlatform">
                        <i class="fas fa-desktop"></i> Preferred Platform
                    </label>
                    <select id="gamingPlatform" name="gamingPlatform">
                        <option value="">Select your platform</option>
                        <option value="pc">PC</option>
                        <option value="playstation">PlayStation</option>
                        <option value="xbox">Xbox</option>
                        <option value="nintendo">Nintendo Switch</option>
                        <option value="mobile">Mobile</option>
                        <option value="all">All Platforms</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="favoriteGames">
                        <i class="fas fa-gamepad"></i> Favorite Games (Optional)
                    </label>
                    <input type="text" id="favoriteGames" name="favoriteGames" placeholder="e.g., Free Fire, PUBG, Valorant">
                </div>
                
                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                    <label class="newsletter-checkbox">
                        <input type="checkbox" name="newsletter" checked>
                        <span>Subscribe to gaming news and updates</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth-submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social btn-discord">
                        <i class="fab fa-discord"></i> Discord
                    </button>
                    <button type="button" class="btn-social btn-steam">
                        <i class="fab fa-steam"></i> Steam
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
        
        <div class="auth-decoration">
            <div class="floating-gamer">
                <i class="fas fa-user-astronaut"></i>
            </div>
            <div class="floating-gamepad">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="floating-trophy">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="floating-joystick">
                <i class="fas fa-joystick"></i>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
