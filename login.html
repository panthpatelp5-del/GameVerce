<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="grid-background"></div>
    
    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="logo-icon"><i class="fas fa-gamepad"></i></span>
                    <h1 class="logo-text">GAME<span class="logo-highlight">VERSE</span></h1>
                </div>
                <h2>Welcome Back, Gamer!</h2>
                <p>Log in to continue your epic journey</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-auth-submit">
                    <i class="fas fa-sign-in-alt"></i> Login to GameVerse
                </button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social btn-discord">
                        <i class="fab fa-discord"></i> Discord
                    </button>
                    <button type="button" class="btn-social btn-steam">
                        <i class="fab fa-steam"></i> Steam
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>New to GameVerse? <a href="sign-up.html" class="auth-link">Create an account</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
        
        <div class="auth-decoration">
            <div class="floating-gamer">
                <i class="fas fa-user-astronaut"></i>
            </div>
            <div class="floating-gamepad">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="floating-trophy">
                <i class="fas fa-trophy"></i>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
